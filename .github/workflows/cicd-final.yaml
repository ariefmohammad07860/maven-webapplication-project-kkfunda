name: CICD-Final-Pipeline
on:
   workflow_dispatch:
jobs:
   Build:
      runs-on: self-hosted
      steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
          
      - name: Maven Install
        run: |
           sudo apt update -y
           sudo apt install maven -y
           
      - name: Maven Clean packag
        run: |
           mvn clean package
